<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Arpeggio Simon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script defer src="apis/apis.js"></script>
    <script defer src="game-logic/game-logic.js"></script>
    <script defer src="gui/gui.js"></script>
  </head>
  <body class="blue-grey darken-3">
    <div class="container">
      <div class="game-gui">
        <div class="row">
          <div id="1" class="col s2 offset-s1 red">
            <h1 class="center-align">A</h1>
          </div>
          <div id="2" class="col s2 blue">
            <h1 class="center-align">S</h1>
          </div>
          <div id="3" class="col s2 green">
            <h1 class="center-align">D</h1>
          </div>
          <div id="4" class="col s2 yellow">
            <h1 class="center-align">F</h1>
          </div>
          <div id="5" class="col s2 orange">
            <h1 class="center-align">G</h1>
          </div>
        </div>
        <div class="row">
          <div class="col s2 offset-s4">
            <a id="start-btn" class="waves-effect waves-light btn-large purple scale-transition">start</a>
          </div>
          <div class="col s2 hint">
            <a id="hint-btn" class="waves-effect waves-light btn green scale-transition scale-out">hints left: 2</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Arpeggio Simon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script defer src="scripts/game-logic.js"></script>
    <script defer src="scripts/apis.js"></script>
    <script defer src="scripts/audio.js"></script>
    <script defer src="scripts/gui.js"></script>
  </head>
  <body class="blue-grey darken-3">
    <audio id="c1" src="assets/audio/c-tone.mp3"></audio>
    <audio id="e1" src="assets/audio/e-tone.mp3"></audio>
    <audio id="g1" src="assets/audio/g-tone.mp3"></audio>
    <audio id="b1" src="assets/audio/b-tone.mp3"></audio>
    <audio id="c8" src="assets/audio/c8-tone.mp3"></audio>
    <div class="container">
      <div class="game-gui unselectable">
        <div class="row">
          <div id="1" class="col s2 offset-s1 red">
            <h1 class="center-align">A</h1>
          </div>
          <div id="2" class="col s2 orange">
            <h1 class="center-align">S</h1>
          </div>
          <div id="3" class="col s2 green">
            <h1 class="center-align">D</h1>
          </div>
          <div id="4" class="col s2 yellow">
            <h1 class="center-align">F</h1>
          </div>
          <div id="5" class="col s2 blue">
            <h1 class="center-align">G</h1>
          </div>
        </div>
        <div class="row">
          <div class="col s2 offset-s1">
            <div class="card cyan darken-4 horizontal z-depth-5 center-align scale-transition scale-out user-score">
              <div class="card-content white-text center-align">
                <p>Top Score: <br /> <span id="top-score">level 1</span></p>
              </div>
            </div>
          </div>
          <div class="col s3">
            <a id="start-btn" class="waves-effect waves-light btn-large green scale-transition scale-in">start</a>
          </div>
          <div class="col s3 hint">
            <a id="hint-btn" class="waves-effect waves-light btn purple scale-transition scale-out">hints left: 2</a>
            <a id="loser-btn" class="waves-effect waves-light btn-large red scale-transition scale-out">YOU LOSE</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
